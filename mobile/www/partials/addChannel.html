<div class="bar bar-header bar-stable">
  <img class="snakk_logo_add" src="img/snakk_logo.png">
  <h1 class="title">Add channel</h1>
</div>
<ion-list>
<div class="list">
    <label class="item item-input item-select">
        <div class="input-label">
            Public or private chat
        </div>
    <select>
        <option selected>Type</option>
        <option>Public</option>
        <option>Private</option>
    </select>
  </label>

    <!--<label class="item item-input item-select">
        <div class="input-label">
           Add friends
        </div>
    <select>
        <option selected>Friends</option>
        <option ng-repeat="user in users" value="{{user.username}}">{{user.username}}</option>
    </select>
  </label>-->
  
  <ion-item class="item item-input item-icon-right" >
    <input type="text" placeholder="Channel name" ng-model="channelName.text" required ng-minlength="3" maxlength="25">
    <i class="ion-close-circled" ng-click="resetChannelname"></i>
  </ion-item>
  <ion-item class="item item-input item-icon-right">
    <input type="text" placeholder="Purpose" ng-model="purpose.text">
    <i class="ion-close-circled" ng-click="resetPurpose()"></i>
  </ion-item>
  </ion-list>
  
  
  <div>
  <ion-scroll>
    <ion-list>
        <ion-checkbox class="checkbox-calm" ng-repeat="user in users" value="{{user.username}}">{{user.username}}</ion-checkbox>
    </ion-list>
  </ion-scroll>
  </div>
</div>

<button class="button button-block button-positive">
  Create channel
</button>
