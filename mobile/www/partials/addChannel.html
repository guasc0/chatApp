<div class="bar bar-header bar-stable">
  <img class="snakk_logo_add" src="img/snakk_icon_white.png">
  <h1 class="title">Add channel</h1>
</div>
<ion-list>
  <div class="lista">
    <div class="test has-header">
      <li class="item item-toggle">
        Public / Private
        <label class="toggle toggle-balanced" ng-click="publicOrPrivate()">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
      </li>
    </div>
    <ion-item class="item item-input item-icon-right">
      <input type="text" placeholder="Channel name" ng-model="channelName.text" required ng-minlength="3" maxlength="25">
      <i class="ion-close-circled" ng-click="resetChannelname()"></i>
    </ion-item>
    <ion-item class="item item-input item-icon-right">
      <input type="text" placeholder="Purpose" ng-model="purpose.text">
      <i class="ion-close-circled" ng-click="resetPurpose()"></i>
    </ion-item>
</ion-list>


<div class="ruta" style="max-height: 230px; overflow-y: scroll;">
  <ion-scroll direction="y" scrollbar-y="false">
    <ion-item class="item-checkbox checkbox-balanced" style="background-color:white" ng-repeat="user in usersWithoutBot" value="{{user.username}}"
      ng-click="addToChannel(user)">{{user.username}}
        <label class="checkbox">
          <input type="checkbox"/>
        </label>
    </ion-item>
  </ion-scroll>
</div>
<button class="button button-block button-positive addChannel" ng-click="createChannel()">
  Create 
</button>
<button class="button button-block button-positive addChannel" ng-click="backToChat()">
  Cancel
</button>
